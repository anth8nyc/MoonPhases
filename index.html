<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonPhaser</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>    

    <canvas id="canvas" style="width: 100%; height: 100%; padding: 0;margin: 0;"></canvas>

    <div class="container-fluid align-items-center my-auto mpCon">
      
        <div class="row ml-2 mt-5 align-items-center">
           
            <div class="col-md-10 col-12 d-flex align-items-center my-auto mt-3 flex-column p-50">

                <div class="rightContainer container d-flex align-items-center my-auto flex-column rounded">
                                        
                    <div class="mHead container text-center text-light">
                        <h3 class="phaseText"></h3>
                    </div>
                    <div class="mView container-fluid">

                        <img class="moonView img-fluid rounded mx-auto d-block w-25" id="moonDisplay" src="">

                    </div>
                    
                    <div class="mFacts d-none bgBlue container-fluid flex-column mt-auto rounded text-light mb-1" id="factsCon">
                        
                        <div class="row justify-content-start ml-1">
                            <p id="factPhase"></p>
                        </div>
                        
                        <div class="row justify-content-start ml-1">
                            <p id="factIllum"></p>
                        </div>
                    
                        <div class="row justify-content-start ml-1">
                            <p id="factMName"></p>
                        </div>
                        
                        <div class="row justify-content-start ml-1">
                            <p id="factDSun"></p>
                        </div>
                        
                        <div class="row justify-content-start ml-1">
                            <p id="factDEarth"></p>
                        </div>
                        
                    </div>

                    <div class="w-auto p-2 bgBlue container-fluid d-flex mt-2 mb-2 justify-content-between align-items-center rounded">
                        
                        <div class="row text-light mx-1">
                            <h4 class="my-auto" id="dateSelected"></h4>            
                        </div>
                        
                        <div class="justify-content-between">
                            <input type="text" id="datepicker" style="display: none;"></input>    
                        </div>
                        
                
                    </div>

                    <nav class="navbar rounded col-12 row ml-1 mt-1 navbar-light text-light bgRed">
        
                        <a class="navbar-brand ml-5 text-light" href="#">MoonPhaser</a>
                        <p class="my-auto" id="currentDay" class="lead"></p>
                
                    </nav>  
                    
                </div>


            </div>

            <div class="leftContainer col-md-2 col-12 d-flex justify-content-center mt-3" >
                <div class="text-center"> 
                    <h3 class="text-light">Search History</h3>
                    <div class="historyButtonCon">
                    </div>
                    <button class="btn text-light bgRed btn-block my-3" id="clearBtn">Clear</button>
                </div>  
        
        
            </div>
                
                    
        </div>
        
        //
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- <script src ="assets/storm.js"></script> -->
    <script src="assets/script.js"></script>
</body>
</html>
